<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Registration Form</title>
<style>
    body { font-family: Arial, sans-serif; background-color: #f2f2f2; margin: 0; padding: 0; }
    h1 { text-align: center; color: #333; background-color: #cce5ff; padding: 15px; }
    form { width: 60%; margin: 30px auto; background-color: #fff; padding: 20px 40px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
    label { font-weight: bold; color: #333; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 6px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; }
    input[type="radio"], input[type="checkbox"] { width: auto; margin-right: 5px; }
    input[type="button"] { background-color: #28a745; color: white; border: none; padding: 10px 20px; font-size: 16px; border-radius: 5px; cursor: pointer; }
    input[type="button"]:hover { background-color: #218838; }
    #infoBox { width: 100%; height: 200px; margin-top: 15px; padding: 10px; border-radius: 5px; border: 1px solid #ccc; resize: none; }
</style>
</head>
<body>

<h1>User Registration Form</h1>

<form id="registrationForm">

    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="Male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="Other">
    <label for="other">Other</label><br><br>

    <label for="email">Email ID:</label>
    <input type="email" id="email" name="email" required>

    <label for="mobile">Mobile No.:</label>
    <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" placeholder="Enter 10-digit number" required>

    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="4" required></textarea>

    <label for="state">State:</label>
    <select id="state" name="state" required>
        <option value="">Select State</option>
        <option value="Gujarat">Gujarat</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Delhi">Delhi</option>
    </select>

    <label for="education">Education:</label>
    <select id="education" name="education" required>
        <option value="">Select Education Level</option>
        <option value="High School">High School</option>
        <option value="Graduate">Graduate</option>
        <option value="Post Graduate">Post Graduate</option>
    </select>

    <label>Hobbies (Select multiple):</label><br>
    <input type="checkbox" id="reading" name="hobbies" value="Reading">
    <label for="reading">Reading</label>
    <input type="checkbox" id="sports" name="hobbies" value="Sports">
    <label for="sports">Sports</label>
    <input type="checkbox" id="music" name="hobbies" value="Music">
    <label for="music">Music</label><br><br>

    <label for="image">Upload Profile Image:</label>
    <input type="file" id="image" name="image" accept="image/*" required>

    <input type="button" value="Display Info" onclick="displayInfo()">

    <textarea id="infoBox" readonly placeholder="Your information will appear here..."></textarea>

</form>

<script>
function displayInfo() {
    const name = document.getElementById('name').value;
    const dob = document.getElementById('dob').value;
    const gender = document.querySelector('input[name="gender"]:checked')?.value || '';
    const email = document.getElementById('email').value;
    const mobile = document.getElementById('mobile').value;
    const address = document.getElementById('address').value;
    const state = document.getElementById('state').value;
    const education = document.getElementById('education').value;

    const hobbies = [];
    document.querySelectorAll('input[name="hobbies"]:checked').forEach(hobby => hobbies.push(hobby.value));

    const image = document.getElementById('image').files[0]?.name || 'No file selected';

    const info = `
Full Name: ${name}
Date of Birth: ${dob}
Gender: ${gender}
Email: ${email}
Mobile No.: ${mobile}
Address: ${address}
State: ${state}
Education: ${education}
Hobbies: ${hobbies.join(', ')}
Profile Image: ${image}
    `;

    document.getElementById('infoBox').value = info;
}
</script>

</body>
</html>
