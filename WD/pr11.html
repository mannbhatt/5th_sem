<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Today's Date</title>
</head>
<body>
    <h1>JavaScript Date Example</h1>
    <button onclick="showDate()">Show Today's Date</button>

    <script>
        function showDate() {
            const today = new Date();
            alert("Today's Date is: " + today.toDateString());
        }
    </script>
</body>
</html>
